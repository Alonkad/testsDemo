<!DOCTYPE html>
<html>
<head>
    <title>Jasmin tests</title>
    <link rel="shortcut icon" type="image/png" href="../jasmine/images/jasmine_favicon.png">
    <link rel="stylesheet" href="../jasmine/lib/jasmine-core/jasmine.css" type="text/css">

    <script src="../jasmine/lib/jasmine-core/jasmine.js"></script>
    <script src="../jasmine/lib/jasmine-core/jasmine-html.js"></script>
    <!--<script src="../src/javascript/libs/jquery-1.9.1.js"></script>-->


    <!--Specs-->
    <script src="specs/Clock.spec.js"></script>

</head>
<body>
<script type="text/javascript">
    (function () {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function (spec) {
            return htmlReporter.specFilter(spec);
        };

        var currentWindowOnload = window.onload;

        window.onload = function () {
            if (currentWindowOnload) {
                currentWindowOnload();
            }
            execJasmine();
        };

        function execJasmine() {
            jasmineEnv.execute();
        }

    })();
</script>
<iframe src="../src/html/clock.html" style="width: 100%" id="view"></iframe>

</body>
</html>
